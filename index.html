<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Country</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b4b1c3e99.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row-header">
            <div class="col">
                <h1 class="text-center">World Countries Data</h1>
                <h4 class="text-center">Currently, We have 250 Countries</h4>
            </div>
            <input type="text" class="search-tab" placeholder="Search countries by name, city and language" name="Search" id="">
            <div class="buttons-all">
                <button class="buttons">Name<i
                    class="fas fa-sort-down"></i></button>
                <button class="buttons">Capital</button>
                <button class="buttons">Population</button>
                <i class="far fa-chart-bar fa-3x text-warning m-0 icon"></i>
                
            </div>         
        </div>
    </div>
    <div class="container">
        <div class="row" id="info">
            
        </div>
    </div>


    <script src="assets/js/country.js"></script>
    <!-- <script src="assets/js/app.js"></script> -->
</body>

</html>
